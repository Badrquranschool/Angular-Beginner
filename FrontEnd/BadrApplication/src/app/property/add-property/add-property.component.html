<div class="card">
  <div class="card-header">
    Add new Property
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSubmit()' #Form="ngForm">
      <div class="form-group col-12">
        <label for="name" class="">Name</label>
        <input type="text" class="form-control" ngModel name="Name"  #propName="ngModel" required minlength="5">
        <span *ngIf="!propName.valid && propName.touched" class="error-block">
          <span *ngIf="propName.errors.required">Please provide name !!</span>
          <span *ngIf="propName.errors.minlength">Name must be atleast 5 char long</span>
        </span>
      </div>

      <div class="form-group col-12">
        <label for="type" class="">Type</label>
        <input type="text" class="form-control" ngModel name="Type">
      </div>

      <div class="form-group col-12">
        <label for="price" class="">Price</label>
        <input type="text" class="form-control" ngModel name="Price">
      </div>

      <div class="form-group col-12">
        <button  type="submit" class="btn btn-primary mr-4">Save</button>
        <button type="reset" class="btn btn-primary">Cancel</button>
      </div>

    </form>
  </div>
</div>
