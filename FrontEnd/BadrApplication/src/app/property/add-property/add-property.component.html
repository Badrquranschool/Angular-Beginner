<div class="row mb-5">
  <div class="col-8">
    <div class="card">
      <div class="card-header">
        <h3>Ajouter une properiété</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)='onSubmit()' #Form="ngForm">

          <div>
            <tabset #formTabs>
              <div class="form-group col-12">
                <br>
                <p>Je voudrais :</p>
                <br>
                <div class="btn-group" btnRadioGroup>
                  <label class="btn btn-outline-primary mr-2" btnRadio=1 tabindex="0" role="button" name="SellRent">Sell</label>
                  <label class="btn btn-outline-primary" btnRadio=2 tabindex="0" role="button" name="SellRent">Rent</label>
                </div>
              </div>

              <div class="form-group col-12">
                <p>Type de la propriété :  <br></p>
                <div class="btn-group" btnRadioGroup name='propType' [(ngModel)]="propertyView.Type">
                  <label
                    *ngFor="let ptype of propertyTypes"
                    class="btn btn-outline-primary mr-2"
                    [btnRadio]="ptype" tabindex="0" role="button"
                    name="SellRent">{{ptype}}</label>
                </div>
              </div>

              <div class="form-group col-12">
                <p>Finition de la propriété : <br></p>
                <div class="btn-group" btnRadioGroup name='finiType' [(ngModel)]="propertyView.Price">
                  <label
                    *ngFor="let bhk of furnishTypes"
                    class="btn btn-outline-primary mr-2"
                    [btnRadio]="bhk" tabindex="0" role="button"
                    name="SellRent">{{bhk}}</label>
                </div>
              </div>

              <tab heading="Information générale ">
                  <div class="form-group col-12">
                    <label>Name</label>
                    <input type="text" class="form-control"
                    #propName="ngModel"
                    ngModel name="Name"
                    required
                    minlength="5"
                    [(ngModel)]="propertyView.Name">
                    <span *ngIf="!propName.valid && propName.touched" class="error-block">
                      <span *ngIf="propName.errors.required">Please provide name</span>
                      <span *ngIf="propName.errors.minlength">Name must be atleast 5 char long</span>
                    </span>
                  </div>

                  <div class="form-group col-12">
                      <button type="button" class="btn btn-primary btn-block"
                      (click)="selectTab(1)">Suivant</button>
                  </div>
              </tab>

              <tab heading="Pricing and Area">
                  <div class="form-group col-12">
                    <label>Price (in USD)</label>
                    <input type="text" class="form-control"
                    >
                  </div>

                  <div class="form-group col-12">
                    <label>Security (in USD)</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Maintenance (in USD)</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Built Area (in Sqr Feet)</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <label>Carpet Area(in Sqr Feet)</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(2)">Suivant</button>

                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(0)">Retour</button>
                  </div>
              </tab>

              <tab heading="Address">

                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control">
                </div>

                  <div class="form-group col-12">
                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(3)">Suivant</button>

                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(1)">Retour</button>
                  </div>
              </tab>

              <tab heading="Other Details">
                <div class="form-group col-12">
                  <label>Ready to Move</label><br/>
                  <input type="radio" id='Yes' value='1' name="RTM">
                  <label class="m-2">Yes</label>

                  <input type="radio" id="No" value='2' name="RTM">
                  <label class="m-2">No</label>
                </div>

                <div class="form-group col-3">
                  <label>Possession/Avaialble From</label>
                  <input
                  type="text"
                  placeholder="Date de possession"
                  class="form-control"
                  bsDatepicker
                  [bsConfig]="{containerClass:'theme-dark-blue',dateInputFormat: 'YYYY-MM-DD'}">
                </div>

                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Gated Community</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Main Entrance</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6"></textarea>
                </div>

                <div class="form-group col-12">
                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(4)">Suivant</button>

                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(2)">Retour</button>
                </div>
              </tab>

              <tab heading="Photos">
                <div class="form-group col-12">
                  <div class="photo-control">
                      <button class="mt-5" type="button">Telecharger</button> <br>
                      This is under construction
                  </div>
                </div>
                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(3)">Retour</button>
                  <button type="reset" class="btn btn-primary btn-block">Annuler</button>
                  <button type="submit" class="btn btn-primary btn-block" (click)="selectTab(3)">Enregistrer</button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
     <h3>Mon propriété</h3>
     <div>
       <app-property-card [property]="propertyView"></app-property-card>
     </div>
  </div>
</div>
